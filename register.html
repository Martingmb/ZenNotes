<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>ZenNotes - A simple note sharing app</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">ZenNotes</a>
      </div>
    </nav>

  </header>

  <main>
    <div class="container">
      <div class="row section">
        <h4>Crear una cuenta</h4>
        <form id="create" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="user" type="text" class="validate" required>
              <label for="note_title">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" required>
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password_confirm" type="password" class="validate" required>
              <label for="password_confirm">Confirmar contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="right-align">
              <input class="btn waves-effect- waves-light validate" type="submit" value="Registrarse" name="submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/bin/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
  </body>
</html>
