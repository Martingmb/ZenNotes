<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>ZenNotes - A simple note sharing app</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">ZenNotes</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="dashboard.html">Notas</a></li>
            <li class="active"><a href="#">Contactos</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="dashboard.html">Notas</a></li>
            <li class="active"><a href="#">Contactos</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>

  </header>

  <main>
    <div class="container">
      <div class="row section">
        <h4>Comparte tus notas</h4>
      </div>

      <div class="row section">
        <div class="col s12 m10 offset-m1">
          <form>
            <div class="input-field">
              <i class="material-icons prefix">search</i>
              <input type="text" id="search-input">
              <label for="search-input">Buscar</label>
            </div>
          </form>
          <div class="search-results">
            <ul class="collection">
              <li class="collection-item avatar">
                <span class="title">Username</span>
                <p>Email</p>
                <a href="#!" class="secondary-content btn">Agregar</a>
              </li>
              <li class="collection-item avatar">
                <span class="title">Username</span>
                <p>Email</p>
                <a href="#!" class="secondary-content btn">Agregar</a>
              </li>
            </ul>
          </div>
        </div>
        <br>
      </div>

      <div class="divider"></div>

      <div class="row section">
        <h5>Solicitudes de amistad</h5>
        <div class="friend-request">
            <div class="col s12 m6">
              <div class="card horizontal">
                <div class="card-stacked">
                  <div class="card-content">
                    <span class="card-title">Username</span>
                    <p>Correo.</p>
                  </div>
                  <div class="card-action">
                    <a href="#" class=" btn green">Aceptar</a>
                    <a href="#" class="btn red">Ignorar</a>
                  </div>
                </div>
              </div>
            </div>
      </div>

    </div>
  </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/bin/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
  </body>
</html>
